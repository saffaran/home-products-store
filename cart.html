<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - House Products Store</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<script src="js/script.js"></script>
<body onload="renderCartItems()">

  <header>
    <h1>House Products Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html" class="active">Cart</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <main>
    <section class="cart-section">
      <h2>Your Cart</h2>

      <div class="cart-items">
        <div class="cart-item">
          <img src="assets/images/chair.jpg" alt="Modern Chair">
          <div class="item-details">
            <h3>Modern Chair</h3>
            <p>Price: $49.99</p>
            <p>Quantity: 1</p>
          </div>
        </div>

        <div class="cart-item">
          <img src="assets/images/lamp.jpg" alt="Stylish Lamp">
          <div class="item-details">
            <h3>Stylish Lamp</h3>
            <p>Price: $29.99</p>
            <p>Quantity: 2</p>
          </div>
        </div>
      </div>

      <div class="cart-total">
        <h3 id="Total">Total: $0.00</h3>
        <a href="checkout.html" class="btn">Proceed to Checkout</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 House Products Store. All rights reserved.</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
