<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - House Products Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>House Products Store</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="checkout.html" class="active">Checkout</a>
      </nav>
    </header>

    <main>
      <section class="checkout-section">
        <h2>Checkout</h2>

        <form class="checkout-form">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required />

          <label for="address">Shipping Address</label>
          <input type="text" id="address" name="address" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="card">Credit Card Number</label>
          <input
            type="text"
            id="card"
            name="card"
            required
            placeholder="xxxx-xxxx-xxxx-xxxx"
          />

          <button type="submit" class="btn">Complete Purchase</button>
        </form>
        <script>
  document.querySelector('.checkout-form')?.addEventListener('submit', function(e) {
    e.preventDefault();
    completePurchase();
  });
</script>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 House Products Store. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
